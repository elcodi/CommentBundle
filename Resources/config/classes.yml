    #
    # Services
    #
    elcodi.core.comment.service.comment_manager.class: Elcodi\Component\Comment\Services\CommentManager
    elcodi.core.comment.service.comment_parser.class: Elcodi\Component\Comment\Services\CommentParser
    elcodi.core.comment.service.comment_cache.class: Elcodi\Component\Comment\Services\CommentCache
    elcodi.core.comment.service.comment_vote_manager.class: Elcodi\Component\Comment\Services\VoteManager


