    # EventListeners
    #
    elcodi.core.comment.event_listener.comment_event_listener.class: Elcodi\Component\Comment\EventListener\CommentEventListener

    #
    # EventDispatchers
    #
    elcodi.core.comment.event_dispatcher.comment_event_dispatcher.class: Elcodi\Component\Comment\EventDispatcher\CommentEventDispatcher

    #
    # Parser Adapter
    #
    elcodi.comment.markdown_parser_adapter.class: Elcodi\Component\Comment\Adapter\Parser\MarkdownParserAdapter
    elcodi.comment.dummy_parser_adapter.class: Elcodi\Component\Comment\Adapter\Parser\DummyParserAdapter
